name: Test Unmarshal Accounts JSON

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unmarshal-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore accounts.json from secret
        shell: bash
        run: |
          cat << 'EOF' > accounts.json
          ${{ secrets.ACCOUNTS_JSON }}
          EOF

      - name: Install jq
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Validate JSON is well-formed
        shell: bash
        run: |
          echo "üîç Checking JSON syntax‚Ä¶"
          jq -e . accounts.json

      - name: Count records
        shell: bash
        run: |
          COUNT=$(jq length accounts.json)
          echo "üî¢ Found $COUNT records in accounts.json"
